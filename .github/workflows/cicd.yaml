name: workflow

on:
  push:
    branches:
     - main

permissions: 
  id-token: write
  contents: read

jobs:
  integration:  
    name: Continuous Integration
    runs-on: ubuntu-latest
    environment: MLops_GCP
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
  
        
      # Authenticate with GCP using the service account key
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}  # Add your service account key as a GitHub secret


      # Configure Docker to use the Google Container Registry (GCR) or Artifact Registry
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}


      - name: Docker auth
        run: gcloud auth configure-docker us-central1-docker.pkg.dev
        # ${{ env.GCP_LOCATION }}-docker.pkg.dev

      # Set up environment variables for the image details
      - name: Set image details
        id: image_details
        run: |
          echo "IMAGE_NAME=churn-image" >> $GITHUB_ENV
          
      - name: print Environment var
        run: |
          echo "IMAGE_NAME=${{ env.IMAGE_NAME }}"
          echo "GCP_LOCATION=${{ env.GCP_LOCATION }}"

      # Build, tag, and push image to Google Container Registry
      - name: Build Docker image
        run: |
          docker build -t us-central1-docker.pkg.dev/mlops-441520/churn-image-repo/${{ env.IMAGE_NAME }}:latest .
          docker push us-central1-docker.pkg.dev/mlops-441520/churn-image-repo/${{ env.IMAGE_NAME }}:latest

